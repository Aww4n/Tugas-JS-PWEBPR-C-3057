<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flex-column">
            <div class="index1">
                <div class="flex-column">
                    <h1 class="judul">Yakin kan Profesi Anda !</h1>
                    <div class="detektif">
                        <img class="gambar" src="Assets/image 1.svg">
                        <div class="des-detektif">
                            <p>Apakah anda seorang Detective ?</p>
                        </div>
                        <div class="flex-row">
                            <button class="btn-detektif1">Iya!!</button>
                            <button class="btn-detektif2">Tidak!!</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="index2">
                <div class="flex-column">
                    <h1 class="judul2">Anda Berbohong!</h1>
                    <div class="teknisi">
                        <img class="gambar" src="Assets/image 3.svg">
                        <div class="des-teknisi">
                            <p>Anda adalah seorang Teknisi</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="index3">
                <div class="flex-column">
                    <h1 class="judul3">Anda Benar!</h1>
                    <div class="mahasiswa">
                        <img class="gambar" src="Assets/image 2.svg">
                        <div class="des-mahasiswa">
                            <p>Anda adalah seorang Mahasiswa</p>
                        </div>
                    </div>
                </div> 
            </div> 
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
